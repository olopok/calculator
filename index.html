<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="mainbox">
    <section class="display">
        <div class="first-value"></div>
        <div class="opr"></div>
        <div class="second-value"></div>
        <div class="result"></div>
    </section>

    <div class="buttonbox">
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">+</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">-</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">/</button>
        <button class="button inverse">+/-</button>
        <button class="button number">0</button>
        <button class="button number decimal">.</button>
        <button class="button operator">*</button>
        <button class="button delete">AC</button>
        <button class="button backspace">C</button>
        <button class="button equal">=</button>
    </div>

</section>
    <script src="keyboard-support.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
